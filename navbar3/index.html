<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/8ed440f220.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css.css">
    <title>Navbar 3</title>
</head>

<body>
    <nav>
        <div class="nav-bar">
            <i class='bx bx-menu sidebarOpen'></i>
            <span class="logo"><a href="#">Logo</a></span>
            <div class="menu">
                <div class="logo-toggle">
                    <span class="logo navLogo"><a href="#">Logo</a></span>
                    <i class="fa-solid fa-xmark sidebarClose"></i>
                </div>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Conctact</a></li>
                </ul>
            </div>
            <div class="darkLight-searchBox">
                <div class="dark-light">
                    <i class="fa-solid fa-moon moon"></i>
                    <i class='bx bxs-sun sun'></i>
                </div>
                <div class="searchBox">
                    <div class="searchToggle">
                        <i class="fa-solid fa-xmark cancel"></i>
                        <i class="fa-solid fa-magnifying-glass search"></i>
                    </div>
                    <div class="search-field">
                        <input type="text" placeholder="Buscar...">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <script src="script.js"></script>
</body>

</html>
